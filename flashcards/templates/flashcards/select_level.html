{% extends "flashcards/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="card borders-0 rounded-0 card-top-image">
  <img class="card-img img-fluid" src="{% static 'flashcards/freeimage-13680082-web.jpg' %}" 
  alt="background image">
  <div class="card-img-overlay">
    <br /><br /><br /><br /><br /><br /><br /><br />
    {% for level in levels %}
      <a class="btn btn-primary btn-block" role="button" href=
      {% if next_page == "edit" %}
        "{% url 'flashcards:edit' level.id %}" 
      {% else %}
        "{% url 'flashcards:quiz' level.id %}"
      {% endif %}
    >
      {{ level.name }}
      {% for level_id, award in awards.items %}
        {% if level_id == level.id %}
        {{ award }}
        {% endif %}
      {% endfor %}
    </a>
    {% endfor %}
    <a class="btn btn-secondary btn-block" href="{% url 'flashcards:index' %}" role="button">
      Back
    </a>
  </div>
</div> 
{% endblock content %}
