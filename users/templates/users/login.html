{% extends "flashcards/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h2>Log in to your account</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
  
    <div class="form-group">
      <label for="id_username">Username</label>
      <input type="text" name="username" autofocus maxlength="50" 
      class="form-control" placeholder="Username" title="" 
      required id="id_username" style="width: 200px;"/>
    </div>
    
    <div class="form-group">
      <label for="id_password">Password</label>
      <input type="password" name="password" class="form-control" 
      placeholder="Password" title="" required id="id_password" 
      style="width: 200px;"/>
    </div>

    {% buttons %}
      <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'flashcards:index' %}" />
  </form>

{% endblock content %}
